<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 51, 102, 0.1);
    }
    .header {
      padding: 30px;
    }
    .header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .content {
      padding: 30px;
    }
    .greeting {
      font-size: 18px;
      color: #003366;
      margin-bottom: 20px;
    }
    .otp-box {
      background-color: #e6f0ff;
      border-left: 5px solid #005ea2;
      border-right: 5px solid #005ea2;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #005ea2;
      margin: 20px 0;
    }
    .footer {
      font-size: 14px;
      color: #666666;
      text-align: center;
      padding: 20px;
      background-color: #f2f6fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://s3.us-east-1.amazonaws.com/images.fedelza/comunicaciones/LogoFedelza.png" alt="Fedelza S.A.S">
    </div>
    <div class="content">
        <p style="border-top:solid 1px #808080;font-size:1;margin:0px auto;width:100%;"></p>
      <p class="greeting">Hola {{name}},</p>
      <p>Aquí tienes tu código de verificación (OTP) para continuar con el proceso</p>
      <div class="otp-box">{{otp_code}}</div>
      <p>Este código es válido por 10 minutos. Si no solicitaste este código, por favor ignora este mensaje.</p>
      <p>Gracias por confiar en nosotros.</p>
    </div>
    <div class="footer">
      &copy; 2025 Fedelza S.A.S. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
